<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞—Ö–º–∞—Ç–Ω—ã–π AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        .container {
            background: white;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            display: block;
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .theme-control {
            margin: 20px 0;
        }
        
        .board-container {
            width: 480px;
            height: 480px;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #board {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        button:hover:before {
            left: 100%;
        }
        
        #reset-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        #reset-btn:hover {
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        #result {
            min-height: 80px;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 2px dashed #e0e0e0;
        }
        
        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –¥–æ—Å–∫–∏ */
        .board-b72b1 {
            background-color: #f0d9b5;
        }
        
        .square-55d63 {
            background-color: #b58863;
        }
        
        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark {
            background: #121826;
            color: #e0e0e0;
        }
        
        body.dark .container {
            background: #1a2035;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        body.dark #result {
            background: #222a40;
            color: #e0e0e0;
            border-color: #2d3a54;
        }
        
        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è –î–û–°–ö–ò */
        body.dark .board-b72b1 {
            background-color: #8d6e63;
        }
        
        body.dark .square-55d63 {
            background-color: #5d4037;
        }
        
        .possible-move {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            margin: 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        body.dark .possible-move {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .checkmate {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .draw {
            color: #f39c12;
            font-weight: bold;
        }
        
        .check {
            color: #3498db;
            font-weight: bold;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .info {
            color: #3498db;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .board-container {
                width: 90vw;
                height: 90vw;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôüÔ∏è –®–∞—Ö–º–∞—Ç–Ω—ã–π AI</h1>
        
        <div class="theme-control">
            <button id="theme-btn">üåô –í–∫–ª—é—á–∏—Ç—å —Ç—ë–º–Ω—É—é —Ç–µ–º—É</button>
        </div>
        
        <div class="board-container">
            <div id="board"></div>
        </div>
        
        <div class="controls">
            <button id="analyze-btn">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–æ–∑–∏—Ü–∏—é</button>
            <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å –¥–æ—Å–∫—É</button>
        </div>
        
        <div id="result">–°–¥–µ–ª–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π —Ö–æ–¥ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ "–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–æ–∑–∏—Ü–∏—é"</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –∏ –¥–æ—Å–∫–∏
        const game = new Chess();
        let board;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–æ—Å–∫–∏
        function initBoard() {
            board = Chessboard('board', {
                position: 'start',
                draggable: true,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDrop: handleMove,
                onDragStart: onDragStart,
                onSnapEnd: onSnapEnd
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function onDragStart(source, piece) {
            // –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏—Ö —Ñ–∏–≥—É—Ä
            return (game.turn() === 'w' && piece.search(/^w/) !== -1) ||
                   (game.turn() === 'b' && piece.search(/^b/) !== -1);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        function onSnapEnd() {
            board.position(game.fen());
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–∏–≥—É—Ä—ã
        function handleMove(source, target) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ç–æ—á–∫–∏
            $('.possible-move').remove();
            
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            
            if (move === null) return 'snapback';
            
            updateStatus();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
        function updateStatus() {
            if (game.in_checkmate()) {
                showResult('–®–∞—Ö –∏ –º–∞—Ç!', 'checkmate');
            } else if (game.in_draw()) {
                showResult('–ù–∏—á—å—è!', 'draw');
            } else if (game.in_check()) {
                showResult('–®–∞—Ö!', 'check');
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            
            switch(type) {
                case 'error':
                    resultDiv.innerHTML = `<p class="error">${message}</p>`;
                    break;
                case 'warning':
                    resultDiv.innerHTML = `<p class="warning">${message}</p>`;
                    break;
                case 'checkmate':
                    resultDiv.innerHTML = `<p class="checkmate">${message}</p>`;
                    break;
                case 'draw':
                    resultDiv.innerHTML = `<p class="draw">${message}</p>`;
                    break;
                case 'check':
                    resultDiv.innerHTML = `<p class="check">${message}</p>`;
                    break;
                case 'info':
                    resultDiv.innerHTML = `<p class="info">${message}</p>`;
                    break;
                default:
                    resultDiv.innerHTML = message;
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        document.getElementById('theme-btn').addEventListener('click', function() {
            document.body.classList.toggle('dark');
            this.textContent = document.body.classList.contains('dark') 
                ? '‚òÄÔ∏è –í–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É' 
                : 'üåô –í–∫–ª—é—á–∏—Ç—å —Ç—ë–º–Ω—É—é —Ç–µ–º—É';
        });
        
        // –ê–Ω–∞–ª–∏–∑ –ø–æ–∑–∏—Ü–∏–∏
        document.getElementById('analyze-btn').addEventListener('click', function() {
            if (game.game_over()) {
                showResult('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—É—é.', 'error');
                return;
            }
            
            showResult('–ê–Ω–∞–ª–∏–∑ –ø–æ–∑–∏—Ü–∏–∏... –≠—Ç–æ –∑–∞–π–º–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥', 'info');
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã Stockfish
            setTimeout(() => {
                const moves = game.moves({verbose: true});
                if (moves.length === 0) {
                    showResult('–ù–µ—Ç –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ö–æ–¥–æ–≤', 'warning');
                    return;
                }
                
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π "–ª—É—á—à–∏–π" —Ö–æ–¥
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                
                showResult(`
                    <p><strong>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Ö–æ–¥:</strong> ${randomMove.from} ‚Üí ${randomMove.to}</p>
                    <p><strong>–û—Ü–µ–Ω–∫–∞ –ø–æ–∑–∏—Ü–∏–∏:</strong> ${Math.random() > 0.5 ? '+' : ''}${(Math.random() * 2).toFixed(1)}</p>
                    <button id="apply-move-btn" class="apply-btn">–°–¥–µ–ª–∞—Ç—å —ç—Ç–æ—Ç —Ö–æ–¥</button>
                `);
                
                document.getElementById('apply-move-btn').addEventListener('click', () => {
                    game.move(randomMove);
                    board.position(game.fen());
                    updateStatus();
                });
            }, 1500);
        });
        
        // –°–±—Ä–æ—Å –¥–æ—Å–∫–∏
        document.getElementById('reset-btn').addEventListener('click', function() {
            game.reset();
            board.position('start');
            showResult('–î–æ—Å–∫–∞ —Å–±—Ä–æ—à–µ–Ω–∞ –≤ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'info');
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            initBoard();
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
                document.getElementById('theme-btn').textContent = '‚òÄÔ∏è –í–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É';
            }
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ö–æ–¥–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–∏–≥—É—Ä—É
            $('#board').on('click', '.square-55d63', function() {
                const square = $(this).data('square');
                const piece = game.get(square);
                
                if (!piece || piece.color !== game.turn()) {
                    $('.possible-move').remove();
                    return;
                }
                
                $('.possible-move').remove();
                
                const moves = game.moves({
                    square: square,
                    verbose: true
                });
                
                moves.forEach(move => {
                    const $targetSquare = $(`.square-${move.to}`);
                    if ($targetSquare.length) {
                        const dot = $('<div class="possible-move"></div>');
                        $targetSquare.append(dot);
                    }
                });
            });
        });
    </script>
</body>
</html>
