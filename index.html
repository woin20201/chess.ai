<!DOCTYPE html>
<html>
<head>
    <title>Шахматный AI с анализом по фото</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <h1>♟️ Шахматный AI </h1>
        
        <div class="upload-section">
            <input type="file" id="photo-upload" accept="image/*" capture="camera">
            <button id="analyze-photo-btn">Анализировать фото</button>
            <div class="loader" id="loader" style="display: none;">Анализ...</div>
        </div>
        
        <div id="board" style="width: 400px; margin: 20px auto;"></div>
        
        <div class="controls">
            <button id="analyze-btn">Найти лучший ход</button>
            <button id="reset-btn">Новая игра</button>
            <button id="undo-btn">Отменить ход</button>
        </div>
        
        <div id="result" class="result-box"></div>
        <div id="photo-preview" class="photo-preview"></div>
    </div>

    <!-- Библиотеки -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish.js@10/stockfish.js"></script>
    <script src="script.js"></script>
</body>
</html>
