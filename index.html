<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматный AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f5f5f5;
        }
        #board {
            width: 450px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin: 20px;
            min-height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Шахматный AI</h1>
    <div id="board"></div>
    <div>
        <button id="analyze-btn">Анализировать</button>
        <button id="reset-btn">Сбросить</button>
    </div>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    
    <!-- Используем Stockfish из CDN -->
    <script src="https://cdn.jsdelivr.net/npm/stockfish.js@10/stockfish.min.js"></script>
    
    <script>
        // Инициализация игры и доски
        const game = new Chess();
        const board = Chessboard('board', {
            position: 'start',
            draggable: true,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDrop: handleMove
        });

        // Обработка ходов
        function handleMove(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            
            if (move === null) return 'snapback';
            updateStatus();
        }

        // Анализ позиции с Stockfish
        document.getElementById('analyze-btn').addEventListener('click', () => {
            if (game.game_over()) {
                showResult('Игра окончена! Начните новую.');
                return;
            }
            
            showResult('Анализ... (подождите 5-10 сек)');
            
            // Создаем экземпляр Stockfish
            const stockfish = new Worker('https://cdn.jsdelivr.net/npm/stockfish.js@10/stockfish.min.js');
            let evaluation = "0.0";
            let bestMove = null;
            
            stockfish.onmessage = function(event) {
                const data = event.data;
                
                if (data.includes('score cp')) {
                    const match = data.match(/score cp (-?\d+)/);
                    if (match) {
                        const score = parseInt(match[1]) / 100;
                        evaluation = score > 0 ? `+${score.toFixed(1)}` : score.toFixed(1);
                    }
                }
                else if (data.startsWith('bestmove')) {
                    bestMove = data.split(' ')[1];
                    
                    if (bestMove && bestMove !== '(none)') {
                        showResult(`
                            <p><strong>Лучший ход:</strong> ${bestMove}</p>
                            <p><strong>Оценка:</strong> ${evaluation}</p>
                            <button id="apply-move-btn">Сделать ход</button>
                        `);
                        
                        document.getElementById('apply-move-btn').addEventListener('click', () => {
                            game.move({from: bestMove.substring(0,2), to: bestMove.substring(2,4)});
                            board.position(game.fen());
                            updateStatus();
                        });
                    }
                    
                    stockfish.terminate();
                }
            };
            
            stockfish.postMessage('uci');
            stockfish.postMessage('isready');
            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage('go depth 12');
        });

        // Сброс доски
        document.getElementById('reset-btn').addEventListener('click', () => {
            game.reset();
            board.position('start');
            document.getElementById('result').innerHTML = '';
        });

        // Обновление статуса игры
        function updateStatus() {
            if (game.in_checkmate()) {
                showResult('Шах и мат!');
            } else if (game.in_draw()) {
                showResult('Ничья!');
            } else if (game.in_check()) {
                showResult('Шах!');
            }
        }

        // Показать результат
        function showResult(message) {
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
